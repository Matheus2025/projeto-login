<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--imagem em css-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo, fa√ßa login em nosso site para acessar os recursos</p>
                <form action="login.php" method="post" autocomplete="on">

            
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    
                    
                

            
                    <div class="campo">       
                        <i class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="18">
                        <label for="isenha">Senha</label>
                    </div>
                
            </div>
            <p>
                <input type="submit" value="Entrar">
            </p>
            <div>
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i>
                    </a>
            </div>
            </form>
        </section>
    </main>
